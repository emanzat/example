apiVersion: apps/v1
kind: Deployment
metadata:
  name: dev
  labels:
    app.kubernetes.io/part-of: hello-world
    carto.run/workload-name: dev
    app.kubernetes.io/component: run
spec:
  replicas: 1
  selector:
    matchLabels:
      carto.run/workload-name: dev
  template:
    metadata:
      labels:
        carto.run/workload-name: dev
    spec:
      containers:
      - name: workload
        image: harbor.nordnet.fr/nordnet/cartodev@sha256:053812ae39080989eb9c9d6cdb107f2e60dcba7803336f3cda9b8733da823c9c
        ports:
        - containerPort: 8080
        resources:
          limits:
            cpu: 100m
            memory: 1Gi
          requests:
            cpu: 1Gi
            memory: 1Gi
        securityContext:
          runAsUser: 1000
      imagePullSecrets:
      - name: registry-credentials

