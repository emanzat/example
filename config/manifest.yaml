apiVersion: serving.knative.dev/v1
kind: Service
metadata:
  name: dev
  labels:
    app.kubernetes.io/part-of: hello-world
    carto.run/workload-name: dev
    app.kubernetes.io/component: run
spec:
  template:
    metadata:
      annotations:
        autoscaling.knative.dev/minScale: "1"
    spec:
      containers:
      - name: workload
        image: harbor.nordnet.fr/nordnet/cartodev@sha256:cb0578f2159f54f4e27f516c46fcd747cb8fce28a259281afff23b29ab5ad295
        securityContext:
          runAsUser: 1000
      imagePullSecrets:
      - name: registry-credentials

