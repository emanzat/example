apiVersion: serving.knative.dev/v1
kind: Service
metadata:
  name: dev
  labels:
    app.kubernetes.io/part-of: hello-world
    carto.run/workload-name: dev
    app.kubernetes.io/component: run
spec:
  template:
    metadata:
      annotations:
        autoscaling.knative.dev/minScale: "1"
    spec:
      containers:
      - name: workload
        image: harbor.nordnet.fr/nordnet/cartodev@sha256:f6277063f4a405d14b1ad0b3df563ffd5a1c3bce3d3dfe58129844d3b0423364
        securityContext:
          runAsUser: 1000
      imagePullSecrets:
      - name: registry-credentials

